<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ajax="http://ajax4jsf.dev.java.net/ajax"
	xmlns:richfaces="http://richfaces.ajax.4jsf.org/rich"	
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:form>
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Captura de Usuarios Nuevos"/>
			</f:facet>
			<h:panelGrid border="1" columns="1">
				<h:panelGrid columns="4">
					<h:outputText value="Nombres: " style="font-weight:bold; font-size: 12px;"/>
            		<rich:inplaceInput defaultLabel="click para digitar su nombre" value="#{usuariosBean.nombre}"/>
            		<h:outputText value="Apellidos: " style="font-weight:bold; font-size: 12px;"/>
            		<rich:inplaceInput defaultLabel="click para digitar su apellido"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputText value="Nacionalidad: " style="font-weight:bold; font-size: 12px;"/>
            		<rich:inplaceInput defaultLabel="click para digitar su nacionalidad"/>
				</h:panelGrid>
				<h:panelGrid columns="4">
					<h:outputText value="Tipo Documento: " style="font-weight:bold; font-size: 12px;"/>
            		<rich:inplaceInput defaultLabel="click para digitar su tipo de documento"/>
            		<h:outputText value="Numero Documento: " style="font-weight:bold; font-size: 12px;"/>
            		<rich:inplaceInput defaultLabel="click para digitar su documento"/>
				</h:panelGrid>
				<h:panelGrid columns="4">
					<h:outputText value="Correo: " style="font-weight:bold; font-size: 12px;"/>
            		<rich:inplaceInput defaultLabel="click para digitar su correo"/>
            		<h:outputText value="Telefono: " style="font-weight:bold; font-size: 12px;"/>
            		<rich:inplaceInput defaultLabel="click para digitar su telefono"/>
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:outputText value="Observaciones: " style="font-weight:bold; font-size: 12px;"/>
            		<rich:inplaceInput defaultLabel="click para digitar su observacion"/>
				</h:panelGrid>
			</h:panelGrid>
			<br/>
			<a4j:commandButton value="REGISTRAR" action="#{usuariosBean.saveUser}"/>
		</rich:panel>	
		<rich:panel>
			<f:facet name="header">
				<h:outputText value="Lista De Usuarios"/>
			</f:facet>
		</rich:panel>	
	</h:form>
</html>
